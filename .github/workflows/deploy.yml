name: Deploy Angular + Java to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.48.14.89 << 'EOF'
            set -e

            echo "--- Pulling latest backend code ---"
            cd /home/ubuntu/vasturachna/vasturachana
            git fetch --all
            git reset --hard origin/master

            echo "--- Building Spring Boot backend ---"
            ./mvnw clean package -DskipTests

            echo "--- Restarting backend service ---"
            sudo systemctl restart my-backend

            echo "--- Building Angular frontend ---"
            cd /home/ubuntu/ui/vasturachna-ui/my-app
            npm install -g @angular/cli
            npm install
            npx ng build --configuration production

            echo "--- Deploying frontend to Nginx ---"
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/vasturachna-ui/my-app/* /var/www/html/

            echo "âœ… Deployment completed successfully!"
          EOF
